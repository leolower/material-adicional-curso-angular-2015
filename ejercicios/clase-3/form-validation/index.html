<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <script src="app.js"></script>

    <link rel="stylesheet" href="app.css">
</head>

<!-- App bootstrap -->
<body ng-app="FormValidationApp">
    <div ng-controller="MainCtrl as main">
        <form ng-submit="formObject.$valid && main.alertData()" novalidate name="formObject">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" ng-model="main.someObject.name" required name="name">

                    <div class="error" ng-show="formObject.name.$error.required">This field is required.</div>
                </li>
                <li>
                    <label for="size">Size</label>
                    <input type="number" ng-model="main.someObject.size" name="size" required min="100" max="200">
                    <div class="error" ng-repeat="(key, error) in formObject.size.$error">Error on validator: {{key}}</div>
                </li>
                <li>
                    <label for="createdAt">CreatedAt</label>
                    <input type="date" ng-model="main.someObject.createdAt" name="createdAt" disabled>
                </li>
                <li>
                    <label for="enabled">Enabled</label>
                    <input type="checkbox" ng-model="main.someObject.enabled" name="enabled">
                </li>
                <li>
                    <label for="category">Category</label>
                    <select name="category" id="category" ng-options="
                    category.id as category.name for category in main.categories" ng-model="main.someObject.category">
                    </select>
                </li>
                <li>
                    <input type="submit" value="Send">
                </li>
            </ul>
        </form>

        <ul>
            <li>
                <pre>{{main.someObject | json}}</pre>
            </li>
            <li>
                <pre>{{formObject | json}}</pre>
            </li>
        </ul>
    </div>
</body>
</html>
